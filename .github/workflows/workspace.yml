name: Workspace

on:
  pull_request:
    paths-ignore:
      - README.md
  push:
    branches: master
    paths-ignore:
      - README.md

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: risc0/risc0/.github/actions/rustup@main
        with:
          toolchain: 1.60.0
          components: clippy
          profile: minimal
          override: true
      - run: cargo clippy --all -- -D warnings

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: risc0/risc0/.github/actions/rustup@main
        with:
          toolchain: stable
          components: rustfmt
          profile: minimal
          override: true

      - name: Run cargo fmt
        uses: risc0/risc0/.github/actions/rustup@main
      - run: cargo fmt --all -- --check
