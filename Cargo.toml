[workspace]
resolver = "2"
members = [
    "belt-hash",
    "blake2",
    "fsb",
    "gost94",
    "groestl",
    "k12",
    "md2",
    "md4",
    "md5",
    "ripemd",
    "sha1",
    "sha2",
    "sha3",
    "shabal",
    "sm3",
    "streebog",
    "tiger",
    "whirlpool",
]

[profile.dev]
opt-level = 2

[patch.crates-io]
digest = { git="https://github.com/RustCrypto/traits", branch = "digest_v0.11" }
