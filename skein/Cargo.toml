[package]
name = "skein"
version = "0.2.0-pre"
description = "Skein hash functions"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.71"
readme = "README.md"
documentation = "https://docs.rs/skein"
repository = "https://github.com/RustCrypto/hashes"
keywords = ["crypto", "skein", "hash", "digest"]
categories = ["cryptography", "no-std"]

[dependencies]
digest = "=0.11.0-pre.6"
threefish = { version = "0.5.2", default-features = false }

[dev-dependencies]
digest = { version = "=0.11.0-pre.6", features = ["dev"] }
hex-literal = "0.4"

[features]
default = ["std"]
std = ["digest/std"]
zeroize = ["digest/zeroize", "threefish/zeroize"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
