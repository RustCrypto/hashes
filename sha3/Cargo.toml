[package]
name = "sha3"
version = "0.11.0"
description = "SHA-3 (Keccak) hash function"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2021"
rust-version = "1.57"
documentation = "https://docs.rs/sha3"
repository = "https://github.com/RustCrypto/hashes"
keywords = ["crypto", "sha3", "keccak", "hash", "digest"]
categories = ["cryptography", "no-std"]

[dependencies]
digest = "0.11.0-pre"
keccak = "0.1.3"

[dev-dependencies]
digest = { version = "0.11.0-pre", features = ["dev"] }
hex-literal = "0.3"

[features]
default = ["std", "oid"]
std = ["digest/std"]

asm = ["keccak/asm"] # Enable ASM (currently ARMv8 only). WARNING: Bumps MSRV to 1.59
oid = ["digest/oid"] # Enable OID support
reset = [] # Enable reset functionality
