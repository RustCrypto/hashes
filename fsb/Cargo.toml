[package]
name = "fsb"
version = "0.2.0"
description = "FSB hash function"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2021"
rust-version = "1.57"
documentation = "https://docs.rs/fsb"
repository = "https://github.com/RustCrypto/hashes"
keywords = ["crypto", "fsb", "hash", "digest"]
categories = ["cryptography", "no-std"]

[dependencies]
digest = "0.11"
whirlpool = { version = "0.11", path = "../whirlpool", default-features = false }

[dev-dependencies]
digest = { version = "0.11", features = ["dev"] }
hex-literal = "0.3.3"

[features]
default = ["std"]
std = ["digest/std"]
